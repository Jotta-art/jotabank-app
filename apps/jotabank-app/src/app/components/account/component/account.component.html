<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" alt="Logo Primeng">
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search">
  </ng-template>
</p-menubar>

<div *ngIf="showAbaConta">
  <div class="mt-4 ml-4">
    <p-panel header="Saldo em Conta Corrente">
      R$ 1.000,00

      <div class="mt-4">
        <p-button (onClick)="showExtrato()" label="Exibir extrato"></p-button>
      </div>
    </p-panel>
  </div>

  <div class="center">
    <div class="mt-4 w-3 ml-4 inline-block vertical-align-top">
      <p-panel header="Pix">
        <div class="center">
          <div class="inline-block m-2">
            <p-button routerLink="#" label="Pagar com QR Code"></p-button>
          </div>
          <div class="inline-block m-2">
            <p-button routerLink="#" label="Transferir"></p-button>
          </div>
          <div class="inline-block m-2">
            <p-button routerLink="#" label="Receber"></p-button>
          </div>
          <div class="inline-block m-2">
            <p-button routerLink="#" label="Saque e Troco"></p-button>
          </div>
        </div>
      </p-panel>
    </div>

    <div class="mt-4 w-3 ml-4 inline-block vertical-align-top">
      <p-panel header="JotaBank Invest">
        <h3>Total Bruto</h3>
        <div>
          <p>R$ 2.000,00</p>
        </div>

        <div class="inline-block mr-2 mt-2">
          <p-button routerLink="#" label="Ver detalhes"></p-button>
        </div>

        <div class="inline-block">
          <p-button routerLink="#" label="Investir"></p-button>
        </div>
      </p-panel>
    </div>
  </div>
</div>

<div *ngIf="showAbaCartoes">
  <div class="mt-4 ml-4">
    <p-panel header="Cartão VIrtual">
      Fatura
    </p-panel>
  </div>
</div>

<div *ngIf="showPanelExtrato">
  <div class="mt-4 w-3 ml-4 inline-block">
    <p-panel header="Extrato">
      <div>
        <h3>Sex, 03 de mar.</h3>

        <div>
          <h4>Pagamento Fatura</h4>
          <p>R$ 3.000,00</p>
        </div>
        <div>
          <h4>Pix Recebido</h4>
          <p>R$ 1.300,00</p>
        </div>
      </div>

      <div>
        <h3>Ter, 28 de fev.</h3>

        <div>
          <h4>Transferência Enviada Pix</h4>
          <p>R$ 1.800,00</p>
        </div>
      </div>

      <div class="mt-4">
        <p-button (onClick)="hideExtrato()" label="Voltar"></p-button>
      </div>
    </p-panel>
  </div>
</div>
